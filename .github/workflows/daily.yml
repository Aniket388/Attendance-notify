name: Daily Attendance Check

on:
  schedule:
    # 7:00 AM IST (01:30 UTC)
    - cron: '30 1 * * *'
    # 11:30 AM IST (06:00 UTC)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows manual testing

jobs:
  check-attendance:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install selenium webdriver-manager

      - name: Run Attendance Script
        env:
          # This maps your GitHub Secrets to the Python script
          COLLEGE_USER: ${{ secrets.COLLEGE_USER }}
          COLLEGE_PASS: ${{ secrets.COLLEGE_PASS }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          TARGET_EMAIL: ${{ secrets.TARGET_EMAIL }}
        run: python attendance.py
